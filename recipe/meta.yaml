{% set name = "yamlfmt" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/yamlfmt/archive/v{{ version }}.tar.gz
  sha256: d4abdb4f10e1c55b513a94584864037515937e16611f9de32871c4a2f477f65d

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - yamlfmt --help

about:
  home: https://github.com/google/yamlfmt
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: An extensible command line tool or library to format yaml files
  dev_url: https://github.com/google/yamlfmt

extra:
  recipe-maintainers:
    - danielnachun
