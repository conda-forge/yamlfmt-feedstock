{% set name = "yamlfmt" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/yamlfmt/archive/v{{ version }}.tar.gz
  sha256: 257dd1521895c6b22ab4c71c27fa27f2290d05cedd0734f819573b509039e9b2

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - yamlfmt --help

about:
  home: https://github.com/google/yamlfmt
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: An extensible command line tool or library to format yaml files
  dev_url: https://github.com/google/yamlfmt

extra:
  recipe-maintainers:
    - danielnachun
