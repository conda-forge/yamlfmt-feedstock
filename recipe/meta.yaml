{% set name = "yamlfmt" %}
{% set version = "0.18.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google/yamlfmt/archive/v{{ version }}.tar.gz
  sha256: aec8d5cb8ca395ed60bddeb14d4a4076d5b46939a3a9cd6773eb1913d2d63a0e

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - yamlfmt --help

about:
  home: https://github.com/google/yamlfmt
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: An extensible command line tool or library to format yaml files
  dev_url: https://github.com/google/yamlfmt

extra:
  recipe-maintainers:
    - danielnachun
